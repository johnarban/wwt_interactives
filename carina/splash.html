<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <style>
        
        body {
            background-color: black;
        }
        
        .splash {
            border: 3px solid cyan;
            border-radius: 30px;
            min-height: 400px;
        }
        
        .logo {
            width: 50%;
            filter: drop-shadow(0px 0px 5px white)
        }
        
    </style>
</head>
<body>
    
    <div class="splash">
        <img src="./CosmicDS_transparent_logo.png" class="logo" />
    </div>
    
</body>
</html>
